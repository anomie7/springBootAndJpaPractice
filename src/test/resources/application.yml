spring:
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true 
      use_sql_comments: true
  output:
    ansi:
      enabled: always
  h2:
    console:
      enabled: true
logging:
  level:
    org.hibernate.type: trace