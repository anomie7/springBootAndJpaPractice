spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true 
      use_sql_comments: true
  h2:
    console:
      enabled: true
logging:
  level:
    org.springframwork.web.client: error
    org.hibernate.type: trace